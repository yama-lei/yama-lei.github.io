<!doctype html>
<html lang="zh-Hans" class="bg-white" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="Cache-Control" content="no-siteapp" >
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <title>BombBattle static by theajack</title>
    <link rel="icon" href="assets/images/logo.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="assets/css/style.css?v=1">
    <link rel="stylesheet" href="assets/css/game.css?v=1">
    <link rel="stylesheet" href="assets/css/base.min.css">
  </head>
  <body class="bg-white">
    <div id="wrapper" class="change phone">
      <canvas id="mapCanvas" class="common-div change phone">
        
      </canvas>
      <div class="score common-div change phone">
        <div class="score-item change phone">
          <span class="score-score"><span class="btn-text change phone">时间:</span><span id="time">0</span></span>
          <span class="score-score"><span class="btn-text change phone">敌军:</span><span id="enemy">0</span></span>
        </div>
        <div class="score-item change phone">
          <span class="fun-btn glyphicon glyphicon-play change phone" id="pauseBtn"><span class="btn-text change phone">(空格)</span></span>
          <span class="fun-btn glyphicon glyphicon-repeat change phone" id="restartBtn"><span class="btn-text change phone">(回车)</span></span>
        </div>
      </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controlWrapper" class="common-div change phone display-none">
      <div id="controlBtn" class="common-div"></div>
    </div>
    <div id="controlCover" class="change phone display-none"></div>
    <script src="assets/js/hammer.js"></script>
    <script src="assets/js/jetter.min.js"></script>
    <script src="assets/js/tool.js"></script>
    <script src="assets/js/comFun.js"></script>
    <script src="assets/js/objs/map.js"></script>
    <script src="assets/js/objs/bomber.js"></script>
    <script src="assets/js/objs/bomb.js"></script>
    <script src="assets/js/objs/rival.js"></script>
    <script src="assets/js/objs/wall.js"></script>
    <script src="assets/js/objs/skill.js"></script>
    <script src="assets/js/game.js"></script>
    <script name="炸弹大作战" src="http://www.theajack.com/assets/js/stat.js"></script>
  </body>
</html>
